name: Build TokenManager

on: ["pull_request", "push"]

jobs:
  buildJar:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    runs-on: "${{ matrix.os }}"

    steps:
      - uses: "actions/checkout@v2.3.4"
      - uses: "actions/setup-java@v2"
        with:
          distribution: "adopt"
          java-version: "16"
      - name: "Cache Gradle"
        uses: "actions/cache@v2.1.5"
        with:
          path: |
            "~/.gradle/caches"
            "~/.gradle/wrapper"
          key: "${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}"
          restore-keys: |
            "${{ runner.os }}-gradle-"
            "${{ runner.os }}-gradle-wrapper-"
      - name: "Grant execute permission for gradlew"
        run: "chmod +x gradlew"
      - name: "Build with Gradle"
        run: "./gradlew build"
      - name: "Upload Plugin"
        uses: "actions/upload-artifact@v2"
        with:
          name: "TokenManager Jar"
          path: "build/libs/*.jar"